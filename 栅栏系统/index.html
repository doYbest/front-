<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootraps/css/bootstrap.min.css">
    <!-- 新 Bootstrap4 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>

    <!-- bootstrap.bundle.min.js 用于弹窗、提示、下拉菜单，包含了 popper.min.js -->
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>

    <!-- 最新的 Bootstrap4 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<style>
    div {
        margin: 5px;
        color: lavender;
        text-indent: 1em;
    }

    .red {
        background-color: #b03631;
        width: 510px;
        height: 222px;
    }

    .topblue {
        background-color: #319a7b;
        width: 250px;
        height: 104px;
    }

    .origin {
        background-color: #db702b;
        width: 250px;
        height: 104px;
    }

    .blue {
        background-color: #33a8a5;
        width: 250px;
        height: 101px;
    }

    .purple {
        background-color: #6b488f;
        width: 250px;
        height: 225px;
    }

    .box {
        display: inline-box;
        float: left;
    }

    .box1 {
        background-color: #f5f7f9;
        float: left;
        width: 520px;
        height: 222px;
    }

    .box2 {
        background-color: #f5f7f9;
        float: left;
        width: 248px;
        height: 249px;
    }

    .clear {
        clear: both;
    }
</style>

<body>
    <div class="box1">
        <div class="box red">1</div>
        <div class="clear"></div>
        <div class="box topblue">3</div>
        <div class="box origin">5</div>
    </div>

    <div class="box2">
        <div class="box blue">2</div>
        <div class="box purple">4</div>
    </div>
</body>

</html>
